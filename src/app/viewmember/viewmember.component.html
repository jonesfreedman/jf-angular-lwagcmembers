<div class="container-fluid">
    <div class="row">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-10">
            <div class="container-fluid">
                <br>
                <div class="btn btn-success">Active Members</div>
                <div class="row">
                    <div *ngFor='let member of memberArray'>
                        <div class="col-sm-3">
                            <br>
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">{{member.name}}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">{{member.contact}}</h6>
                                    <p class="card-text">
                                        {{member.address}},
                                        {{member.city}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-1">
        </div>
    </div>
</div>
